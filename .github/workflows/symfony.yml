# https://help.github.com/en/actions
# from : https://www.strangebuzz.com/en/blog/setting-a-ci-cd-workflow-for-a-symfony-project-thanks-to-the-github-actions
name: FarmerAPI CI process
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    symfony:
        name: Symfony 7.0 (PHP ${{ matrix.php-versions }})
        # https://hub.docker.com/_/ubuntu/
        runs-on: ubuntu-24.04
        services:
            postgres:
                image: postgres:17.1
                env:
                    POSTGRES_USER: farmer_user
                    POSTGRES_PASSWORD: farmer_password
                    POSTGRES_DB: farmer_db_test
                # Set health checks to wait until postgres has started
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
        strategy:
            fail-fast: true
            matrix:
                php-versions: ['8.3']
        steps:
            # —— Setup Github actions 🐙 —————————————————————————————————————————————
            # https://github.com/actions/checkout (official)
            - name: Checkout
              uses: actions/checkout@v4

            # https://github.com/shivammathur/setup-php (community)
            - name: Setup PHP, extensions and composer with shivammathur/setup-php
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: mbstring, ctype, intl, pdo, pdo_pgsql, pgsql, filter, json, bz2, zip, bcmath, opcache
                  coverage: pcov
              env:
                  update: true

            - name: Check PHP Version
              run: php -v

            # —— Composer 🧙‍️ —————————————————————————————————————————————————————————
            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            - uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-
            - name: Install dependencies
              run: composer install --no-progress --prefer-dist --optimize-autoloader


            # —— Symfony 🎵 ——————————————————————————————————————————————————————————
            - name: Check the Symfony console
              run: |
                  bin/console about
            ## —— Static analysis ✨ —————————————————————————————————————————————————
            - name: PHPStan Static Analysis
              uses: php-actions/phpstan@v3
              with:
                  memory_limit: 500M
                  php_version: ${{ matrix.php-versions }}

            - name: Create test database
              run: |
                  php bin/console doctrine:cache:clear-metadata
                  php bin/console doctrine:database:create  --if-not-exists
                  php bin/console doctrine:schema:drop --force
                  php bin/console doctrine:schema:create
                  php bin/console doctrine:schema:validate
              env:
                  APP_ENV: test
                  DATABASE_URL: 'postgresql://farmer_user:farmer_password@localhost:5432/farmer_db_test?serverVersion=17&charset=utf8'

            - name: Run tests and collect coverage
              run: vendor/bin/phpunit --coverage-clover ./coverage.xml
              env:
                  APP_ENV: test
                  DATABASE_URL: 'postgresql://farmer_user:farmer_password@localhost:5432/farmer_db_test?serverVersion=17&charset=utf8'

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}